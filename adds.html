<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم انتخاب</title>
    <!-- css file -->
     <link rel="stylesheet" href="./assets/css/styles.css">
     <!-- icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="ad">
        <h2>ثبت آگهی</h2>
        <h3>انتخاب دسته بندی </h3>
        <div class="select-option">
            <input class="ad-input-search" type="text" placeholder="تایتل آگهی خود را وارد نمایید">
        </div>
        <div class="about-ad">
            <h4>شهر</h4>
            <select name="select city" id="city">
                <div>
                    <option value="Theran">تهران</option>
                    <option value="Theran">مشهد</option>
                    <option value="Theran">تبریز</option>
                    <option value="Theran">شیراز</option>
                </div>
            </select>
            <h4>انتخاب دسته بندی</h4>
            <select name="select category" id="category">
                <div>
                    <option value="Amlak">املاک</option>
                    <option value="Amlak">وسایل خانگی</option>
                    <option value="Amlak">کالای دیجیتال</option>
                    <option value="Amlak">خانه و آشپزخانه</option>
                </div>
            </select>
            <h4>وضعیت آگهی</h4>
            <select name="select status" id="status">
                <div>
                    <option value="status">نو</option>
                    <option value="status">در حد نو</option>
                    <option value="status">کار کرده</option>
                    <option value="Theran">دست دوم</option>
                </div>
            </select>
            <h4>قیمت کالا</h4>
            <input class="ad-input-search" type="number" placeholder="قیمت به تومان" min="0">
            <h4>وضعیت آگهی را مشخص کنید</h4>
            <select name="select status" id="status">
                <div>
                    <option value="status">قیمت مقطوع</option>
                    <option value="status">مایل به معاوضه</option>
                </div>
            </select>
        </div>
        <h2>آپلود عکس</h2>
        <div class="upload-container">
            <label class="upload-button" for="file-upload">انتخاب عکس</label>
            <input type="file" id="file-upload" accept="image/*" onchange="previewImage(event)">
            <img class="preview" id="image-preview" alt="عکس آپلود شده">
        </div>
        <div class="description">
            <h2>توضیحات آگهی خود را وارد نمیاید</h2>
            <textarea name="des" id="" placeholder="توضیحات آگهی خود را وارد نمیایید"></textarea>
        </div>
        <div class="submit-ad">
            <button class="ad-btn" type="submit">ثبت آگهی</button>
        </div>
    </section>

    <!-- upload img script -->
    <script>
        function previewImage(event) {
            const preview = document.getElementById('image-preview');
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                preview.src = reader.result;
                preview.style.display = 'block';
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
